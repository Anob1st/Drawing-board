<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drawing Board</title>
  <style>
    body { 
      display: flex; 
      flex-direction: column;
      align-items: center;
      margin: 0;
      background: #f4f4f4;
      font-family: sans-serif;
    }
    #controls {
      margin: 10px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    canvas { 
      border: 2px solid black; 
      background: white; 
      touch-action: none; /* Prevent page scrolling while drawing */
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>Color: <input type="color" id="color" value="#000000"></label>
    <label>Brush Size: <input type="range" id="brushSize" min="1" max="30" value="5"></label>
    <button id="undo">Undo</button>
    <button id="clear">Clear</button>
    <button id="fill">Fill</button>
  </div>

  <canvas id="board" width="800" height="500"></canvas>

  <script>
    const canvas = document.getElementById('board');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let lastX = 0, lastY = 0, lastTime = 0;
    let history = [];

    function startDraw(x, y) {
      drawing = true;
      [lastX, lastY] = [x, y];
      lastTime = Date.now();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function stopDraw() {
      drawing = false;
      ctx.beginPath();
      saveState();
    }

    function draw(x, y) {
      if (!drawing) return;

      let now = Date.now();
      let deltaTime = now - lastTime;
      lastTime = now;

      // Brush dynamics: slow = thicker, fast = thinner
      let velocity = Math.sqrt((x - lastX) ** 2 + (y - lastY) ** 2) / deltaTime;
      let dynamicSize = Math.max(1, Math.min(30, brushSize.value / velocity));

      ctx.lineWidth = dynamicSize;
      ctx.lineCap = 'round';
      ctx.strokeStyle = color.value;

      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);

      [lastX, lastY] = [x, y];
    }

    // Save state for undo
    function saveState() {
      history.push(canvas.toDataURL());
      if (history.length > 20) history.shift(); // Limit history
    }

    // Undo last action
    document.getElementById('undo').onclick = () => {
      if (history.length > 0) {
        history.pop(); // remove current
        let imgData = history[history.length - 1];
        let img = new Image();
        img.src = imgData;
        img.onload = () => {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          ctx.drawImage(img, 0, 0);
        }
      }
    };

    // Clear
    document.getElementById('clear').onclick = () => {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveState();
    };

    // Fill
    document.getElementById('fill').onclick = () => {
      ctx.fillStyle = color.value;
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      saveState();
    };

    // Inputs
    const color = document.getElementById('color');
    const brushSize = document.getElementById('brushSize');

    // Mouse events
    canvas.addEventListener('mousedown', e => startDraw(e.offsetX, e.offsetY));
    canvas.addEventListener('mouseup', stopDraw);
    canvas.addEventListener('mouseout', stopDraw);
    canvas.addEventListener('mousemove', e => draw(e.offsetX, e.offsetY));

    // Touch events (mobile)
    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      startDraw(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      draw(touch.clientX - rect.left, touch.clientY - rect.top);
    });

    canvas.addEventListener('touchend', stopDraw);
    canvas.addEventListener('touchcancel', stopDraw);

    // Initial save
    saveState();
  </script>
</body>
</html>
